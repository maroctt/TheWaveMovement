<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>The wave movement</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/4c4ee7d69f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="backgroundImage">
    <div class="container">
      <div class="main">
        <nav class="navbar">
          <a href="index.html" class="logo"
            ><img src="images/logo.png" alt="the wave movement" class="logo"
          /></a>
          <a href="index.html" class="logoMobile">
            <img
              src="images/logoMobile.png"
              alt="the wave movement"
              class="logoMobile"
          /></a>
          <div class="hamburgerMenu">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>

          <ul class="navList">
            <li class="navItem">
              <a href="index.html" class="navLink">Home</a>
            </li>
            <li class="navItem">
              <a href="about.html" class="navLink">about</a>
            </li>
            <li class="navItem">
              <a href="#" class="navLink">service</a>
            </li>
            <li class="navItem">
              <a href="contact.html" class="navLink">contact</a>
            </li>
          </ul>
        </nav>
        <section class="contact">
          <div class="contactInfo">
            <span class="title2"><h2>Where to find us</h2></span>
            <p class="socialMediaInfo">
              instagram.com/thewavemovement <br />
              thewave@movement.com <br />
              lormen ipsum Queensland, Australia
            </p>
            <div class="contactImg"></div>
          </div>
          <div class="formArea">
            <h2>Get in touch!</h2>
            <form action="" method="post">
              <div class="formGroup">
                <label for="name">Name</label>
                <input
                  class="formControl"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Jane"
                />
              </div>
              <div class="formGroup">
                <label for="email">Email</label>
                <input
                  class="formControl"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="wave@movement.com"
                />
              </div>
              <div class="formGroup">
                <label for="message">Message</label>
                <textarea
                  class="formControl"
                  type="text"
                  name="message"
                  id="message"
                  placeholder="Hello..."
                ></textarea>
              </div>

              <button type="submit" class="btnSubmit">Send</button>
            </form>
          </div>
        </section>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3565.607730160677!2d153.1003656649788!3d-26.66103933323662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b93767bd0435db3%3A0x121bfdcb25094c1d!2sMaroochy%20Sands%2C%20110%20Sixth%20Ave%2C%20Maroochydore%20QLD%204558%2C%20Australia!5e0!3m2!1ses-419!2sar!4v1612709342816!5m2!1ses-419!2sar"
            width="640"
            height="150"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
